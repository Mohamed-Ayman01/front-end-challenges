<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intrest boxes select</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <h2>choose intresets</h2>
  <div class="container">
    <label for="binary" class="box">
      <input type="checkbox" name="binary" id="binary">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-code"></i>
        <p>binary</p>
      </div>
    </label>
    <label for="scheme" class="box">
      <input type="checkbox" name="scheme" id="scheme">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-code-pull-request"></i>
        <p>scheme</p>
      </div>
    </label>
    <label for="drawing" class="box">
      <input type="checkbox" name="drawing" id="drawing">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-pen-ruler"></i>
        <p>drawing</p>
      </div>
    </label>
    <label for="web" class="box">
      <input type="checkbox" name="web" id="web">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-tablet-screen-button"></i>
        <p>web</p>
      </div>
    </label>
    <label for="bug" class="box">
      <input type="checkbox" name="bug" id="bug">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-bug"></i>
        <p>bug</p>
      </div>
    </label>
    <label for="cloud" class="box">
      <input type="checkbox" name="cloud" id="cloud">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-cloud"></i>
        <p>cloud</p>
      </div>
    </label>
    <label for="coding" class="box">
      <input type="checkbox" name="coding" id="coding">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fab fa-codepen"></i>
        <p>coding</p>
      </div>
    </label>
    <label for="puzzle" class="box">
      <input type="checkbox" name="puzzle" id="puzzle">
      <div class="checkbox"></div>
      <div class="text">
        <i class="fas fa-puzzle-piece"></i>
        <p>puzzle</p>
      </div>
    </label>
  </div>
</body>
</html>
